{% extends "base.html" %}

{% block content %}

<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container mt-5">
        <!--Grid row-->
        <div class="row wow fadeId">
            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <img src="{{ object.imageURL }}" class="img-fluid" alt="" />
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <!--Content-->
                <div class="p-4">
                    <div class="mb-3">
                        <a href="">
                            <span class="badge bg-dark me-1">{{ object.get_category_display }}</span>
                        </a>
                        <!-- <a href="">
                            <span class="badge bg-info me-1">New</span>
                        </a>
                        <a href="">
                            <span class="badge bg-danger me-1">Bestseller</span>
                        </a> -->
                    </div>

                    <p class="lead">
                        {% if object.discount_price %}
                        <span class="mr-1">
                            <del>${{ object.price }}</del>
                        </span>
                        <span>${{ object.discount_price }}</span>
                        {% else %}
                        <span>${{ object.price }}</span>
                        {% endif %}
                    </p>

                    <strong><p style="font-size: 20px;">Description</p></strong>

                    <p>{{ object.description }}</p>

                    
                    <a href="{{ object.get_add_to_cart_url }}" class="btn btn-primary btn-md my-0 p">
                        Add to cart
                        <i class="fas fa-shopping-cart ml-1"></i>
                    </a>
                    <a class="btn btn-danger btn-md my-0 p" href="{{object.get_remove_from_cart_url}}">
                        Remove from cart
                    </a>
                </div>
                <!--Content-->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->

        <hr />

        
    </div>
</main>
<!--Main layout-->




{% endblock content %}
